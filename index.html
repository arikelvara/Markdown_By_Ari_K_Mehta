    <title>Markdown Previewer by Ari K Mehta</title>
		<script src= "./marker.js"></script>

		<script>
			marked.setOptions({breaks: true})

			function updatePreview(){
				let previewElement = document.getElementById("preview"); 
				let editorValue = document.getElementById("editor").value;
				let markedUpHTML = marked(editorValue);
				previewElement.innerHTML = markedUpHTML;
			}
			document.onload = setDefault();

			function setDefault(){
				let defaultText =`\
# Markdown Previewer
## by Ari K Mehta
[My FreeCodeCamp Profile](https://www.freecodecamp.org/arikelvara).
<dl>
<dt>Definition list</dt>
<dd>Is something people use sometimes.</dd>
<dt>Markdown in HTML</dt>
<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>		
		
\`Thanks for visiting\`
\`\`\`
function example(){
	multiLineCode
}
\`\`\`
- You
- Are
- Loved		
		
> Have a great day!	
		
![Cute cat with ribbon](https://image.freepik.com/free-photo/close-up-cute-cat-with-red-ribbon-head_23-2148348041.jpg)	
		
**Bolded Text**`;

				let editorFeild= document.getElementById("editor");
				let previewElement = document.getElementById("preview");
				editorFeild.value = defaultText;
				previewElement.innerHTML = marked(defaultText);

			}

		</script>

  </head>

  <body onload="setDefault()" class="bg-warning">
		<div class= "container-fluid">
				<div class= "row">
				<div class= "col text-white text-center bg-warning my-3">
				<h1>Markdown Previewer<h1>
				</div>
			</div>
				<div class= "row">
					<div class= "col-6 bg-success">
					<h2 class="text-white text-center my-3">Preview Panel</h2>
					<div id="preview"></div>
					</div>
					<div class= "col-6 bg-primary d-flex flex-column">
					<h2 class="text-white text-center my-3">Editor Panel</h2>
					<div class="form-group flex-grow-1 d-flex flex-column">
					<textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
						</div>
					</div>
			</div>
		</div>
